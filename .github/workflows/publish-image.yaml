name: Publish image to Docker Hub
on: 
  [workflow_dispatch]

jobs:
  publish_image:
  runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: build
      run: | 
        docker build . -t sysbender/hellodocker:latest
    - name: publish
      run: |
        docker push sysbender/hellodocker:latest

        


